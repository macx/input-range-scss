<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Styling Cross-Browser Compatible Range Inputs with Sass/SCSS</title>
    <link href="inputrange.css" rel="stylesheet">
    <style>
      div {margin: 20px;}
    </style>
  </head>
  <body>
    <div>
      <input type="range" max="100" style="--progress: 50%" oninput="updateProgress(this)" />
    </div>
  </body>

  <script>
    function updateProgress(range) {
      console.log({range});
      range.style.setProperty("--progress", `${100 * range.value / range.max}%`);
    }
  </script>
</html>
